apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: untitled-policy
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: frontend
              env: prod
      ports:
        - port: 80
    - to:
        - podSelector:
            matchLabels:
              app: frondend
      ports:
        - port: 80
